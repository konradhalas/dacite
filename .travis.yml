dist: xenial
language: python
python:
- 3.6
- 3.7
- 3.8
install:
- pip install -e .[dev]
script:
- pytest --cov=dacite
- black --check .
- mypy
- pylint dacite
after_success:
  coveralls
stages:
- test
- deploy
jobs:
  include:
    - stage: deploy
      script: skip
      python: 3.8
      deploy:
        provider: pypi
        user: khalas
        password:
          secure: 
        on:
          tags: true
        distributions: "sdist bdist_wheel"
