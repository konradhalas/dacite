language: python
matrix:
  include:
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true
addons:
  apt_packages:
    - pandoc
install:
- pip install pipenv pytest-cov coveralls
- pipenv install --dev --system --ignore-pipfile
script:
- pytest --cov=dacite tests.py
after_success:
  coveralls
deploy:
  provider: pypi
  user: khalas
  password:
    secure: 
  on:
    tags: true
  distributions: "sdist bdist_wheel"
